<h2>Список пользователей</h2>
<table
  mat-table
  class="mat-elevation-z8"
  *ngIf="users$ | async as users; else loader"
  [dataSource]="users"
>
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>
  
  <!--  lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Фамилия </th>
    <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
  </ng-container>
  
  <!--  firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Имя </th>
    <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
  </ng-container>

  <!--  patronymic Column -->
  <ng-container matColumnDef="patronymic">
    <th mat-header-cell *matHeaderCellDef> Отчество </th>
    <td mat-cell *matCellDef="let user"> {{user.patronymic}} </td>
  </ng-container>

  <!--  roles Column -->

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef> Роль </th>
    <td mat-cell *matCellDef="let user"> <span *ngFor="let role of user.roles">
      {{role}}</span>

    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let user"  [routerLink]="[user.id]"></tr>

</table>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<div class="box-btn">
  <app-buttons></app-buttons>
</div>
